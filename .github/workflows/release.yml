name: goreleaser

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all tags ğŸ·ï¸
        run: git fetch --force --tags

      - name: Set up Go âš™ï¸
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Tests ğŸ§ª
        run: |
          go mod tidy
          go test -v ./...

      - name: Run GoReleaser ğŸš€
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
